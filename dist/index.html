<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" >
            <h1 class="eight columns">MappyDo</h1>
            <div  id="dropDown" class="four columns" style="display: inline-block; margin-top: 20px; position: relative;" >
                <button id="showMenu">Menu</button>
                <div id="slidingMenu" class="u-full-width">
                    <!-- <button>Empty Storage</button>
                    <button>Add Project</button>
                    <button>Add Task</button> -->
                    <a href="">Empty Storage</a>
                    <a href="">Add Project</a>
                    <a href="">Add Task</a>
                </div>
            </div>   
        </div>
        <hr>
        <div class="row">
            <div style="flex-wrap:nowrap" class="three columns"   >
                <div class="menumin" style="margin-bottom: 20px;">
                    <button id="home" class="button-primary" style="margin-bottom: 20px;">Home</button>
                    <button id="today" class="button-primary" style="margin-bottom: 20px;">Today</button>
                    <button id="weekly" class="button-primary" >weekly</button>
                </div>
                <div class="menumin" style="min-height: 130px;">
                    <div style="display:inline ;text-align: left; margin-bottom: 30px;">

                        <button id="projectButton" style="width:auto;height: auto;border-radius: 16px;">+</button>

                    </div>
                    <div id="projectForm" style="display:none; text-align: left; margin-top: 10px;">
                            <label for="projectTitle">ADD Project :</label>
                            <input style="width:-webkit-fill-available;" placeholder="Training" id="projectTitle">
                            <div style="flex-wrap:nowrap">
                                <button id="projectClose" style="width:auto;background-color: #ff4c4c; margin: 3px;float: right;">X</button>
                                <button id="projectSave"  style="width:auto;background-color: #40ff77; margin: 3px;float: right;">âœ“</button>
                            </div>

                    </div>
                    <div id="projectList" style=" text-align: left; margin-top: 10px;">

                    </div>
                </div>
            </div>
            <div  style="flex-wrap:nowrap" class="nine columns "   >
                <h3 id="sectionTitle">section</h3>
                <div class="u-full-width" style="justify-content: space-between;" >
                    <div class ="taskbox">
                        
                          <span>Name</span>
                          <span>Priority</span>
                          <span>Due Date</span>
                          <span>Done</span>
                        
                    </div>
                    <div id="tasks">
                        <!-- tasks show here  -->
                    </div>
                </div >
                <hr>
                <span>
                    <button id="taskButton" style="width:auto;height: auto;border-radius: 16px;">+</button>
                    <strong> ADD Task</strong>
                </span>
                <div id="taskForm" style="display: none;">
                    <hr>
                    <div>
                        <div class="six columns">
                            <label for="taskTitle">Title:</label>
                            <input placeholder="walk Dog" id="taskTitle">
                        </div>
                        <div class="six columns">
                            <label for="dueDate">Due date: </label>
                            <input class="u-full-width" type="date" id="dueDate" name="dueDate">
                        </div>
                    </div>
                    <div style="padding-top: 70px;">
                        <label for="taskDescription">Description:</label>
                        <textarea class="u-full-width" placeholder="take the dog ..." id="taskDescription"></textarea>
                    </div>
                    <div>
                        <div class="six columns" style="margin-top: 15px;">
                            <label for="priority">Priority:
                            <select name="priority" id="priority" aria-placeholder="">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </label>
                        </div>
                        <div class="six columns" style="margin-top: 10px;">
                            <button id="close"  style="width:auto;background-color: #ff4c4c;float: right; margin: 3px;">Close</button>
                            <button id="save"  style="width:auto;background-color: #40ff77;float: right; margin: 3px;">Save</button>
                        </div>
                    </div>
                     
                </div>
                <div class="secondform">
                    <form action="">

                    </form>
                </div>
            </div>
        </div>
        <div id="project" class="row">
            <div class="three columns" >
             
            </div>
        </div>

    </div>
    <button id="dStorage" class="one columns" style="margin-top: 50px;font-size: x-small;padding: 0px 10px;width: fit-content;">emptyStorage</button>
    <script src="main.js"></script>
</body>
</html>
